<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <div id="menuBar">

                <div class="card">
                    <h:form>
                        <p:growl id="messages"/>

                        <p:menubar>
                            <p:submenu label="Inicio" icon="pi pi-file">
                                <p:menuitem value="Ir a Inicio" url="#"/>
                                <p:menuitem value="Salir" url="#"/>
                            </p:submenu>

                            <p:submenu label="Cliente" icon="pi pi-pencil">
                                <p:menuitem value="Cliente Nuevo" url="#" icon="pi pi-angle-double-left"/>
                                <p:submenu rendered="#{request.isUserInRole('admin')}" label="Operaciones">
                                    <p:menuitem value="Ver y Editar" url="#" icon="pi pi-angle-double-right"/>
                                </p:submenu>
                            </p:submenu>


                            <p:submenu rendered="#{request.isUserInRole('admin')}" label="Usuarios" icon="pi pi-pencil">
                                <p:menuitem value="Nuevo Usuario" url="#" icon="pi pi-angle-double-left"/>
                                <p:submenu label="Operaciones">
                                    <p:menuitem value="Ver y Editar Usuarios" url="#" icon="pi pi-angle-double-right"/>
                                </p:submenu>
                            </p:submenu>


                        </p:menubar>
                    </h:form>
                </div>


            </div>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
